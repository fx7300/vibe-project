<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 차트 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>환율 차트 대시보드</h1>
            <p class="subtitle">실시간 환율 정보를 한눈에 확인하세요</p>
        </header>
        
        <main>
            <div class="charts-grid">
                <div class="chart-card">
                    <h2>원/달러 (USD/KRW)</h2>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        {
                        "symbol": "FX:USDKRW",
                        "width": "100%",
                        "height": "400",
                        "locale": "ko",
                        "dateRange": "1D",
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "autosize": true,
                        "largeChartUrl": ""
                        }
                        </script>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h2>달러 인덱스 (DXY)</h2>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        {
                        "symbol": "TVC:DXY",
                        "width": "100%",
                        "height": "400",
                        "locale": "ko",
                        "dateRange": "1D",
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "autosize": true,
                        "largeChartUrl": ""
                        }
                        </script>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h2>원/엔 (JPY/KRW)</h2>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        {
                        "symbol": "FX:JPYKRW",
                        "width": "100%",
                        "height": "400",
                        "locale": "ko",
                        "dateRange": "1D",
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "autosize": true,
                        "largeChartUrl": ""
                        }
                        </script>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h2>원/파운드 (GBP/KRW)</h2>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        {
                        "symbol": "FX:GBPKRW",
                        "width": "100%",
                        "height": "400",
                        "locale": "ko",
                        "dateRange": "1D",
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "autosize": true,
                        "largeChartUrl": ""
                        }
                        </script>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>데이터 제공: TradingView</p>
        </footer>
    </div>
</body>
</html>
